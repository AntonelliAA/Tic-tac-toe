<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <script src="index.js" defer></script>
</head>
<body>

    <div class="interface">
        <div class="players">
            <label for="player1">Nome do jogador 1: </label>
            <input type="text" id="player1">
        </div>
        <button id="startGame">Iniciar</button>
        <div class="players">
            <label for="player2">Nome do jogador 2: </label>
            <input type="text" id="player2">
        </div>
    </div>

    <div class="content">
        <div id="turnOf"></div>
        <div id="playerName"></div>
        <div class="game">
            <div class="cell" data-number="1"></div>
            <div class="cell" data-number="2"></div>
            <div class="cell" data-number="3"></div>
            <div class="cell" data-number="4"></div>
            <div class="cell" data-number="5"></div>
            <div class="cell" data-number="6"></div>
            <div class="cell" data-number="7"></div>
            <div class="cell" data-number="8"></div>
            <div class="cell" data-number="9"></div>
        </div>
    </div>
        
</body>
</html>
